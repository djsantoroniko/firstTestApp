<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<link rel="stylesheet" href="js/jquery.mobile-1.3.1.min.css"/>
		<link rel="stylesheet" href="js/jquery.mobile.theme-1.3.1.min.css"/>
		<link rel="stylesheet" href="js/jquery.mobile.structure-1.3.1.min.css"/>
		
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
		<script src="js/camera.js"></script>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>

    </head>

	<title>firstTestApp</title>

	<style>
	</style>
	
	
    <body>
	<div data-role="page" id="home">
    	<div data-role="header" data-position="">
		  <h1>First Test App</h1>
		</div>
		<div data-role="content">
			<ul data-role="listview">
				<li>
					<a href="#camera">
						<img src="img/camera.png">
						<h3>Camera</h3>
						<p>Open your Camera</p>
					</a>
				</li>
				<li>
					<a href="#localStorage">
						<img src="img/storage.jpg">
						<h3>Local Storage</h3>
						<p>Manage your Local Storage</p>
					</a>
				</li>
				<li>
					<a href="#geolocation" >
						<img src="img/marker.jpg">
						<h3>Geolocation</h3>
						<p>Get you current Position</p>
					</a>
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
		  <h1>COPY</h1>
		</div>
	</div>
	<div data-role="page" id="camera">
		<div data-role="header" data-position="fixed">
		  <h1>Camera Page</h1>
		  <a href="#home">back</a>
		</div>
		<div data-role="content">
			<h1>CAMERA</h1>
			<div data-role="controlgroup">
			  <a data-role="button" onClick="takePicture();">Take a Picture</a>
			  <a data-role="button" onClick="openLibray();">Open your Library</a>
			</div>
		</div>
	</div>
    <div data-role="page" id="localStorage">
		<div data-role="header" data-position="fixed">
		  <h1>Local Storage Page</h1>
		</div>
		<div data-role="content">
			<h1>LOCAL STORAGE</h1>
			<a href="#home" class="ui-link-inherit">back</a>
		</div>
	</div>
	<div data-role="page" id="geolocation">
		<div data-role="header" data-position="fixed">
		  <h1>Geolocation Page</h1>
		</div>
		<div data-role="content">
			<h1>GEOLOCATION</h1>
			<a href="#home" class="ui-link-inherit">back</a>
		</div>
	</div>
	</div>
